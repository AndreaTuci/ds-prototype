<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- CSS Modular Structure -->
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/variables.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/banner.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/editor.css" />
<link rel="stylesheet" href="css/theme-soft.css" />
<link rel="stylesheet" href="css/theme-brutal.css" />
<link rel="stylesheet" href="css/theme-switcher.css" />
<link rel="stylesheet" href="css/responsive.css" />
<script src="header.js"></script>
<script src="theme-switcher.js"></script>
<script src="blocco_banner.js" defer></script>
</head>
<body>
<div id="header-root"></div>

<main>
  <h1>Blocco Banner â€” Priority Guide</h1>

  <!-- VARIANTE 1: STANDARD -->
  <section aria-labelledby="b1">
    <div class="section-title"><strong id="b1">Standard</strong> â€” banner base</div>
    <div data-banner-id="banner-standard"></div>
  </section>

  <!-- VARIANTE 2: COMPACT + REVERSE -->
  <section aria-labelledby="b2">
    <div class="section-title"><strong id="b2">Compatto / Invertito</strong> â€” riduce informazioni e scambia posizioni con classe</div>
    <div data-banner-id="banner-compact"></div>
  </section>

  <!-- VARIANTE 3: FEATURED -->
  <section aria-labelledby="b3">
    <div class="section-title"><strong id="b3">Featured</strong> â€” versione enfatizzata con badge e overlay</div>
    <div data-banner-id="banner-featured"></div>
  </section>

</main>

<!-- Pannello Editor -->
<button class="editor-panel__toggle" id="editor-toggle" onclick="toggleEditorPanel()">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 16px; height: 16px; fill: currentColor; vertical-align: middle; margin-right: 4px;">
    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
  </svg>
  <span id="toggle-text">Data / Schema</span>
</button>

<script>
function toggleEditorPanel() {
  const panel = document.querySelector('.editor-panel');
  const btn = document.getElementById('editor-toggle');
  const text = document.getElementById('toggle-text');
  const svg = btn.querySelector('svg');
  
  panel.classList.toggle('open');
  
  if (panel.classList.contains('open')) {
    text.textContent = 'Chiudi';
    svg.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
  } else {
    text.textContent = 'Data / Schema';
    svg.innerHTML = '<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>';
  }
}
</script>

<aside class="editor-panel">
  <div class="editor-panel__section">
    <h3>
      <span>Data (bannerData) â€” Live Edit</span>
      <button id="copy-data" class="editor-panel__copy-btn">ðŸ“‹ Copy</button>
    </h3>
    <div id="editor-error" class="editor-panel__error"></div>
    <div class="editor-panel__actions">
      <button onclick="location.reload()" class="editor-panel__btn">â†» Reset</button>
    </div>
    <textarea id="editor-data" spellcheck="false"></textarea>
  </div>
  
  <div class="editor-panel__section">
    <h3>
      <span>Schema (bannerSchema) â€” Read Only</span>
      <button id="copy-schema" class="editor-panel__copy-btn">ðŸ“‹ Copy</button>
    </h3>
    <pre id="editor-schema"></pre>
  </div>
</aside>
</body>
</html>
