<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blocco ATF</title>
<!-- CSS Modular Structure -->
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/variables.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/atf.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/editor.css" />
<link rel="stylesheet" href="css/theme-soft.css" />
<link rel="stylesheet" href="css/theme-brutal.css" />
<link rel="stylesheet" href="css/theme-switcher.css" />
<link rel="stylesheet" href="css/responsive.css" />
<script src="header.js"></script>
<script src="theme-switcher.js"></script>
<script src="blocco_atf.js" defer></script>
</head>
<body>
<div id="header-root"></div>

<main>
  <h1>Blocco ATF (Above The Fold)</h1>

  <!-- VARIANTE 1: STANDARD -->
  <section aria-labelledby="a1">
    <div class="section-title"><strong id="a1">Standard</strong> â€” ATF completo con features</div>
    <div data-atf-id="atf-standard"></div>
  </section>

  <!-- VARIANTE 2: COMPACT -->
  <section aria-labelledby="a2">
    <div class="section-title"><strong id="a2">Compact</strong> â€” versione condensata</div>
    <div data-atf-id="atf-compact"></div>
  </section>

  <!-- VARIANTE 3: LEFT ALIGNED -->
  <section aria-labelledby="a3">
    <div class="section-title"><strong id="a3">Left Aligned</strong> â€” contenuto a sinistra</div>
    <div data-atf-id="atf-left"></div>
  </section>

  <!-- VARIANTE 4: DARK OVERLAY -->
  <section aria-labelledby="a4">
    <div class="section-title"><strong id="a4">Dark Overlay</strong> â€” overlay piÃ¹ scuro</div>
    <div data-atf-id="atf-dark"></div>
  </section>

  <!-- VARIANTE 5: LIGHT OVERLAY -->
  <section aria-labelledby="a5">
    <div class="section-title"><strong id="a5">Light Overlay</strong> â€” overlay chiaro per bg scuri</div>
    <div data-atf-id="atf-light"></div>
  </section>
</main>

<!-- EDITOR PANEL -->
<div class="editor-panel" id="editor-panel">
  <h3>Schema Blocco ATF <button class="editor-panel__copy-btn" id="copy-schema">ðŸ“‹ Copy</button></h3>
  <pre id="editor-schema"></pre>

  <div class="editor-panel__section">
    <h3>Live Data Editor <button class="editor-panel__copy-btn" id="copy-data">ðŸ“‹ Copy</button></h3>
    <div class="editor-panel__error" id="editor-error"></div>
    <textarea id="editor-data" aria-label="Edit ATF data"></textarea>
  </div>
</div>

<!-- Pannello Editor -->
<button class="editor-panel__toggle" id="editor-toggle" onclick="toggleEditorPanel()">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 16px; height: 16px; fill: currentColor; vertical-align: middle; margin-right: 4px;">
    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
  </svg>
  <span id="toggle-text">Data / Schema</span>
</button>

<script>
function toggleEditorPanel() {
  const panel = document.querySelector('.editor-panel');
  const btn = document.getElementById('editor-toggle');
  const text = document.getElementById('toggle-text');
  const svg = btn.querySelector('svg');
  
  panel.classList.toggle('open');
  
  if (panel.classList.contains('open')) {
    text.textContent = 'Chiudi';
    svg.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
  } else {
    text.textContent = 'Data / Schema';
    svg.innerHTML = '<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>';
  }
}
</script>

<div class="theme-switcher">
  <div class="theme-dot theme-dot--neutral is-active" data-theme="neutral" title="Neutral Theme"></div>
  <div class="theme-dot theme-dot--soft" data-theme="soft" title="Soft Theme"></div>
  <div class="theme-dot theme-dot--brutal" data-theme="brutal" title="Brutal Theme"></div>
</div>

</body>
</html>
